<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>
    <!-- this div is the wrapper for the whole document  -->
    <div class="wrapper">
      <!-- header has the title and the button  -->
      <header>
        <article class="header">
          <div class="image-container">
            <img
              src="media/jazz.png"
              alt="Avatar"
              class="image center"
              id="linedsax"
            />
            <img
              src="media/saxophone.png"
              alt="Avatar"
              class="image center"
              id="sax"
            />
          </div>

          <h1 class="title">Live Events</h1>
        </article>
        <!-- button -->
        <article class="buttoncontainer">
          <div class = "container">
            <h3>Search Radius</h3>
            <form>
              <select id = "distanceSelector" name="miles" onchange="getselectedvalue();">
                <option value="2">2 miles</option>
                <option value="4">4 miles</option>
                <option value="6">6 miles</option>
                <option value="8">8 miles</option>
              </select>
            </form>
            <button id = "distanceBtn" class = "btn btn-dark" type = "button">submit</button>
          </div>
        </article>
      </header>


      <!-- this section contains the map and the results -->
      <section class="content-container">
        <aside id="map" class="map-container"></aside>

        <aside id="eventList" class="results-container"></aside>
      </section>

      <footer class="footer">Carolina, Leighton, Leticia</footer>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrxmVL79IyHgON1kzW2-NhscG3KvOQpHw"
    async
    defer
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js" type="text/javascript"></script>
  <script src="script.js"></script>
</html>
